 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br>      
      <h3 class="btn btn-primary heading">Mask Identification
        <br>
      <span>&#128567;</span>
    </h3>  
      <br><br>

      <p style="font-size: 22px;" >Take your selfie for entry</p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
</div> 

  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot - </label>
    <div id="result"></div>
    <br><br>
    <button onclick="check();" class="btn btn-success">Check</button>
   <br><br>

    <p class="btn btn-warning result_para_tag">Object: <span id="result_obj_name"></span></p>
    <p class="btn btn-warning result_para_tag">Accuracy: <span id="result_accuracy_name"></span></p>
    <br><br>
</center>
</div>
</div>
<script src="main.js"></script>

  </body>
</html>
